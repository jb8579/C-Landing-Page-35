            body{font-family:"Exo 2",serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f0f2f5;margin:0}.form-container{background:#fff;padding:30px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1);width:300px;max-width:100%}.btn,.input-group input{width:100%;font-size:16px;font-family:"Exo 2",serif}.form-container h2{text-align:center;margin-bottom:20px;color:#333}.input-group{position:relative;margin-bottom:15px}.input-group input{padding:10px 40px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}.input-group i{position:absolute;left:10px;top:50%;transform:translateY(-50%);color:#666}.checkbox-group{display:flex;align-items:center;margin-bottom:15px}.checkbox-group input{margin-right:10px}.btn{padding:10px;background:#0c55b9;color:#fff;border:none;border-radius:5px;cursor:pointer;transition:background .3s;margin:8px 0 12px}.btn:hover{background:#054092}.login-link{text-align:center;margin-top:10px}.login-link a{color:#007bff;text-decoration:none}.login-link a:hover{text-decoration:underline}

                <h2>Login</h2>
                <div class="input-group">

                    <input type="email" id="email" placeholder="Geben Sie Ihre E-Mail ein" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Geben Sie Ihr Passwort ein" required>
                </div>
                <button type="submit" class="btn">Anmelden</button>

            </form>
        </div>

        <script>
                document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Bitte füllen Sie beide Felder aus.');
                return;
            }
            
            const formData = {
                email,
                password
            };
            
            console.log('Formular abgeschickt:', formData);
            alert('Anmeldung erfolgreich! Weiterleitung zum Dashboard...');
            
            // Simulierte Weiterleitung zur Dashboard-Seite
            window.location.href = '/'; // Ändern Sie dies auf Ihre tatsächliche Dashboard-URL
        });
